<!-- Adding Value in created element
     with use of function -->
<script>

//*************** INSERT *****************

 /* when adding value whith innerHTML vale 
    travel from whole tree and then adding at 
    last position(trivers whole tree)*/    

    function addlangauge(lanName){
       const li = document.createElement('li')
       li.innerHTML=`${lanName}` 
       document.querySelector('.language').appendChild(li)    
    }
    addlangauge("Java")
    addlangauge("python")
    
/* when use craeteTextNode and adding value value 
   directly adding at the last position no need
   of travel whole tree so that is optimal
   way to adding value it is batter to use*/

    function optimaladd(langName){
        const li = document.createElement('li');      
        li.appendChild( document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }   
    optimaladd("NodeJS")
